<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">
    <head>
        <title>Learn and Understand AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <!-- angular route -->
        <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    
					<li><a href="#/second"><i></i> second</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

            <!-- not needed for routing <div ng-controller="mainController"></div> -->

            <!-- 
                * ng-view is the directive to use for the view of a SPA 
                * this will be replaced by whatever content is called by the router depending on the hash is sees and the way it is configured
                * there is not need to add the ng-controller directive here becuase the app router config is setting all that up in the background
            -->
            <div ng-view></div>
            
		</div>

    </body>
</html>
