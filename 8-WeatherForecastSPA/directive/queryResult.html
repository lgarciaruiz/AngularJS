<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ cvrtDate({ weatherObject: wqResult.dt }) | date: 'MMM d, y' }}</h3>
    </div>
    <div class="panel-body">
        Current Temperature {{ cvrtToFarh({ weatherObject: wqResult.main.temp}) }} F
    </div>
    <div class="panel-body">
        Feels Like {{ cvrtToFarh({weatherObject: wqResult.main.feels_like}) }} F
    </div>
    <div class="panel-body">
        Today's High {{ cvrtToFarh({weatherObject: wqResult.main.temp_max}) }} F
    </div>
</div>
