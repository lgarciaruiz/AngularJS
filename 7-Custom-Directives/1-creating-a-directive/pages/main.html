<label for="">Search</label>
<input type="text" value="doe">

<h3>Results</h3>

<div class="list-group">
    <div class="list-group">
        <!-- added person-name attribute with interpolated value of the person.name from the model(controller) this is text -->
        <!-- <search-results person-name="{{ person.name }}"></search-results> -->
    </div>
    <!-- the directive here, person-object = person means that we are passing over the person object NOT text from the main controller scope -->
    <div class="list-group">
        <!-- below we pass in formattedAddress function from the controller to the direcitve search-results via the formatted-address-function property
        
            the param aperson will be used in the template of search-results directive exactly as it appears here to map to the object you want to pass in
        -->
        <search-results person-object="person" formatted-address-function="formattedAddress(aperson)"></search-results>
    </div>
  </div>
